<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  //Strings
  <script>
    //3.k
    console.log(`Items(${2+2}): $${(2095+2095+799+799)/100}`);

    //3.l
    console.log(`Shipping & handling: $${(499+499)/100}`);
    //3.m
    console.log(`Total before tax: $${((2095+2095+799+799)/100)+((499+499)/100)}`);
    //3.n
    console.log(`Estimated tax(10%):$${Math.round((2095+2095+799+799+499+499)*0.1)/100}`);
  </script>
</body>
