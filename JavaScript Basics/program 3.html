<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <Script>
    //Numbers and math
    //2.a
    let a=10+3*8+5
    console.log('Total cost: '+a);

    //2.b
    let a1=(10+3*8+5)/3
    console.log('Total cost: '+a1*3);

    //2.c
    console.log(18.50+7.50*2);

    //2.d
    console.log((18.50+7.50*2)*0.1);

    //2.e
    console.log((18.50+7.50*2)*0.2);

    //2.f,g
    console.log((1899+799+2095)/100);
    console.log((1899+799+2095+499)/100);
    //2.h
    console.log(Math.round((2095+799+1899+499)*0.1)/100);

    //2.j,k
    console.log(Math.floor(2.8));
    console.log(Math.ceil(2.2));

    //2.l,m,n
    console.log((25*9/5)+35);
    console.log((86-32)*5/9);
    console.log((-5*9/5)+35);    
  </Script>
</body>
</html>
